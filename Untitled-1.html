<button onclick="toggleTheme()">Toggle Theme</button>
<script src="script.js"></script>

// script.js
function toggleTheme() {
    document.body.classList.toggle('dark-theme');
}
.dark-theme {
    background-color: #333;
    color: #f4f4f4;
}

.dark-theme header,
.dark-theme footer {
    background-color: #444;
}
